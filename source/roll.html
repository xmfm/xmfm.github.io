<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            padding-top: 2rem;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: none;
        }

        .card-header {
            background: #4a90e2;
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }

        #result {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4a90e2;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background: #357abd;
        }

        .blink {
            animation: blinker 0.1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0.5;
            }
        }

        .selected {
            color: #27ae60 !important;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center py-3">
                <h2>随机点名</h2>
            </div>
            <div class="card-body text-center p-4">
                <div class="row mb-4">
                    <div class="col-md-6 offset-md-3">
                        <select id="classSelect" class="form-select">
                            <option value="">请选择班级</option>
                            <option value="class1">日语一班</option>
                            <option value="class2">日语二班</option>
                            <option value="class3">日语三班</option>
                            <option value="class4">日语四班</option>
                            <option value="class5">日语五班</option>
                            <option value="class6">日语六班</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <div id="result" class="mb-4">请选择班级</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <button id="startBtn" class="btn btn-primary w-100" disabled>
                            开始
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 班级数据
        const classes = {
            class1: ['张三', '李四', '王五', '赵六', '陈七', '周八', '吴九', '郑十'],
            class2: ['Alice', 'Bob', 'Charlie', 'David', 'Eva', 'Frank', 'Grace', 'Henry'],
            class3: ['苏轼', '李白', '杜甫', '白居易', '李清照', '王安石', '陆游', '辛弃疾'],
            class4: ['张三', '李四', '王五', '赵六', '陈七', '周八', '吴九', '郑十'],
            class5: ['赵瑞', '李智珺', '刁城铭', '郭智祺', '马晨曦', '王鹏杰', '张欣宇', '刘耀辉', '刘鑫磊', '祝玥', '张渝鑫', '魏巍', '刘仪伟', '王荣轩', '赵檑', '秦鹏建', '庞亚男', '姜佳鑫', '李厚华', '张雅芝', '李镠', '王晓霞', '杜政毅', '李馨怡', '贾浩冉', '李晓刚', '朱岳绮', '杨毅硕', '袁利艳', '潘浩天', '曹锦', '李倩', '唐星宇', '李瑞', '李鹏凯', '杨皓越', '朱文浩', '宋奥礼', '朱志清', '范晶宇', '彭柯'],
            class6: ['李玮强', '张亮', '王旭', '周作先', '李易松', '杨文波', '刘思廷', '李怡晨', '孟博', '曹明峰', '魏裕锦', '宋慧然', '符恒苒', '魏伟', '王昊', '吴雨轩', '王冠雄', '张禹', '袁家辉', '马浩然', '何梓洋', '庞正一', '孙园斌', '葛昊', '曹靖苒', '王程海', '郭曼妮', '张宝仪']
        };

        let isRunning = false;
        let intervalId = null;
        const result = document.getElementById('result');
        const classSelect = document.getElementById('classSelect');
        const startBtn = document.getElementById('startBtn');

        // 班级选择事件
        classSelect.addEventListener('change', () => {
            if (classSelect.value) {
                startBtn.disabled = false;
                result.textContent = '准备就绪';
            } else {
                startBtn.disabled = true;
                result.textContent = '请选择班级';
            }
        });

        // 开始/停止按钮事件
        startBtn.addEventListener('click', () => {
            if (!isRunning) {
                start();
            } else {
                stop();
            }
        });

        function start() {
            isRunning = true;
            startBtn.textContent = '停止';
            classSelect.disabled = true;
            result.classList.add('blink');
            
            intervalId = setInterval(() => {
                const students = classes[classSelect.value];
                const randomIndex = Math.floor(Math.random() * students.length);
                result.textContent = students[randomIndex];
            }, 50);
        }

        function stop() {
            isRunning = false;
            clearInterval(intervalId);
            startBtn.textContent = '开始';
            classSelect.disabled = false;
            result.classList.remove('blink');
            result.classList.add('selected');
            
            setTimeout(() => {
                result.classList.remove('selected');
            }, 1000);
        }
    </script>
</body>
</html>
